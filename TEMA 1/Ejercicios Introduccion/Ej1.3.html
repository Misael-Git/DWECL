<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1.3</title>
</head>
<body>
    <input type="text" id="input">
        
    <div id="div1"></div>

    <button onclick="mostrarCapa()">Mostrar en una capa</button>

    <script>
        function mostrarCapa() {
            texto = document.getElementById("input").value;

            document.getElementById("div1").innerHTML = texto;
        }
    </script>
</body>
</html>
