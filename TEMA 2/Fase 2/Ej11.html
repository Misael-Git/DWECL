<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius/Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor Celsius/Fahrenheit</h1>
    
    <label for="tempIn" id="labelTemp">Introduce una temperatura (Celsius)</label>
    <input type="number" id="tempIn">

    <br><br><button type="button" id="botonTipo" onclick="cambiarTipo()">Celsius a Fahrenheit</button>

    <br><br><button type="button" onclick="comprobar()">Comprobar</button>

    <p id="resultado"></p>

    <script>
        let tipoOrigen = "celsius";

        // Función para cambiar el tipo de conversión
        function cambiarTipo() {
            if (tipoOrigen == "celsius") {
                tipoOrigen = "fahrenheit"
                document.getElementById("botonTipo").innerHTML = "Fahrenheit a Celsius"
            } else {
                tipoOrigen = "celsius";
                document.getElementById("botonTipo").innerHTML = "Celsius a Fahrenheit"
            }
            
            document.getElementById("labelTemp").innerHTML = "Introduce una temperatura (" + tipoOrigen + ")"
        }

        function comprobar() {

            tempIn = document.getElementById("tempIn").value;

            if (tipoOrigen == "celsius") {
                temperatura = (tempIn * 9/5) + 32
                document.getElementById("resultado").innerHTML = "Temperatura en Fahrenheit: " + temperatura

            } else {
                temperatura = (tempIn - 32) * 5/9
                document.getElementById("resultado").innerHTML = "Temperatura en Celsius: " + temperatura
            
            }
            
        }
    </script>
</body>
</html>
