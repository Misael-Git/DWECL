<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de rango numérico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comprobador de rango numérico</h1>

    <p>Comprobamos si alguno de los 2 números está entre 50 y 99 (inclusive)</p>

    <label for="num1">Número 1</label>
    <input type="number" id="num1">
    <br><br>
    
    <label for="num2">Número 2</label>
    <input type="number" id="num2">
    
    <br><br>
    <button type="button" onclick="comprobar()">Comprobar</button>

    <p>¿Algún número está dentro del rango?</p>
    <p id="resultado"></p>

    <script>
        function comprobar() {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            
            if ((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99)) {
                document.getElementById("resultado").innerHTML = "Verdadero";
            } else {
                document.getElementById("resultado").innerHTML = "Falso";
            }
        }
    </script>
</body>
</html>
