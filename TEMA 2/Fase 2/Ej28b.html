<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de cercanía</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comprobador de cercanía</h1>

    <p>Comprobamos cuál de los 3 números está más cerca del número objetivo</p>
    
    <label for="numObj">Número objetivo</label>
    <input type="number" id="numObj">
    <br><br>

    <label for="num1">Persona 1</label>
    <input type="number" id="num1">
    <br><br>
    
    <label for="num2">Persona 2</label>
    <input type="number" id="num2">
    <br><br>

    <label for="num3">Persona 3</label>
    <input type="number" id="num3">
    <br><br>

    <button type="button" onclick="comprobar()">Comprobar</button>

    <p id="resultado"></p>

    <script>
        function comprobar() {
            let numObj = document.getElementById("numObj").value;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            num3 = document.getElementById("num3").value;
            
            let nums = [num1, num2, num3];
            let diferencia = Infinity;
            let texto;

            // Se puede mejorar con un array y un bucle
            for (let i = 0; i < nums.length; i++) {
                if (Math.abs(numObj - nums[i]) < diferencia) {
                    diferencia = Math.abs(numObj - nums[i]);
                    texto = "El más cercano fue la persona " + (i+1) + ": " + nums[i] + ", con una diferencia de " + diferencia;
                }
            }

            document.getElementById("resultado").innerHTML = texto
        }
    </script>
</body>
</html>
