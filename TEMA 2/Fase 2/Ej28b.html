<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de rango numérico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comprobador de rango numérico</h1>

    <p>Comprobamos cuál de los 3 números está más cerca del número objetivo</p>
    
    <label for="numObj">Número objetivo</label>
    <input type="number" id="numObj">
    <br><br>

    <label for="num1">Persona 1</label>
    <input type="number" id="num1">
    <br><br>
    
    <label for="num2">Persona 2</label>
    <input type="number" id="num2">
    <br><br>

    <label for="num3">Persona 3</label>
    <input type="number" id="num3">
    <br><br>

    <button type="button" onclick="comprobar()">Comprobar</button>

    <p id="resultado"></p>

    <script>
        function comprobar() {
            let numObj = document.getElementById("numObj").value;
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let num3 = document.getElementById("num3").value;
            
            // for (i = 0, ) {
            //    if ("num" + i >= numObj)
            //}
            
            let diferencia = Infinity;
            let texto;

            // Se puede mejorar con un array y un bucle
            if (Math.abs(numObj - num1) < diferencia) {
                diferencia = Math.abs(numObj - num1);
                document.getElementById("resultado").innerHTML = "El más cercano fue la persona 1: " + num1 + ", con una diferencia de " + diferencia;
            }

            if (Math.abs(numObj - num2) < diferencia) {
                diferencia = Math.abs(numObj - num2);
                document.getElementById("resultado").innerHTML = "El más cercano fue la persona 2: " + num2 + ", con una diferencia de " + diferencia;
            }

            if (Math.abs(numObj - num3) < diferencia) {
                diferencia = Math.abs(numObj - num3);
                document.getElementById("resultado").innerHTML = "El más cercano fue la persona 3: " + num3 + ", con una diferencia de " + diferencia;
            }

        }
    </script>
</body>
</html>
