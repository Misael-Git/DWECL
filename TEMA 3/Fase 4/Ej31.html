<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de Tres Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mayor de Tres Números</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" value="15">

    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" value="42">

    <br>
    <label for="num3">Número 3:</label>
    <input type="number" id="num3" value="28">

    <br><br>
    <button type="button" onclick="calcular()">Encontrar Mayor</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value) || 0;
            let num2 = parseFloat(document.getElementById("num2").value) || 0;
            let num3 = parseFloat(document.getElementById("num3").value) || 0;

            mayor = num1; // Primero ponemos al 1 como mayor, y comprobamos los otros
            if (num2 > mayor) {
                mayor = num2;
            }
            if (num3 > mayor) {
                mayor = num3;
            }

            document.getElementById("resultado").innerHTML = "El número más alto es " + mayor;
        }
    </script>
</body>

</html>
