<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir Array</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Unir Array en Cadena</h1>

    <label for="arrayUnion">Elementos separados por comas:</label>
    <input type="text" id="arrayUnion" value="M, i, s, a, e, l">

    <button type="button" onclick="unirArray()">Unir</button>

    <p id="resultado"></p>

    <script>
        function unirArray() {
            let cadena = document.getElementById("arrayUnion").value;
            let array = cadena.split(",");
            // Metemos la cadena en un array, y la unimos sin las comas
            let resultado = array.join("");

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>

</html>
