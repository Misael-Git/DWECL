<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cad = "Sergi:Garcia:123456";
        let tfo;
            
        cad = cad.toUpperCase();
        alert(cad);
            
        let splitTodosCampos = cad.split(":");
        let split1Campo = cad.split(":", 1);
            
        alert(splitTodosCampos);
        alert(split1Campo);
            
        tfo = splitTodosCampos[2];
            
        // Cambio en el teléfono los números 2 por 9
        tfo = tfo.replace("2", "9");
        alert(tfo);
            
        // Muestro el quinto número del teléfono
        alert(tfo.charAt(4));
            
        alert("Bienvenido al CEEDCV");

    </script>
</body>
</html>
